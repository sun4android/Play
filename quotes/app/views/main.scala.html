@(app: String, controller: String)(content: Html)

<!DOCTYPE html>

<html ng-app="@app">
    <head>
        <title>Resume</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))" type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.min.js"))" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="@controller">
        @content
    </body>
</html>
